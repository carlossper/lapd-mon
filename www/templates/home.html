<ion-view title="Home" id="page1">
  <ion-content padding="true" class="has-header">
    <form id="home-form5" class="list">
      <label class="item item-select" id="home-select1">
        <span class="input-label">Cidade</span>
        <select>
          <option>Porto</option>
          <option>Lisboa</option>
        </select>
      </label>
      <multiselect
        header-text="Tipos de Monumentos"
        items="data"
        text-property="value"
        value-property="id"
        is-translate="false"
        text="Tipos de monumentos"
        value-changed="onValueChanged(value)"
        default-value="default">
      </multiselect>
      <ion-item class="range range-positive" id="home-range1">Dist√¢ncia
        <input type="range" min="0" max="20" step="1" ng-model="distanceValue">
        <div>Total: {{distanceValue}} Km</div>
      </ion-item>
      <button id="home-button4" class="button button-positive  button-block icon ion-search"> Pesquisar</button>
    </form>
    <div class="spacer" style="width: 300px; height: 40px;"></div>
    <ion-list id="home-list5">
      <ion-item class="item-thumbnail-left" id="home-list-item16">
        <h2>Item</h2>
      </ion-item>
      <ion-item class="item-thumbnail-left" id="home-list-item17">
        <h2>Item</h2>
      </ion-item>
      <ion-item class="item-thumbnail-left" id="home-list-item20">
        <h2>Item</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
