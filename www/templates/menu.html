<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="hideSignupLogin()" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21">
    <ion-header-bar class="bar-stable">
      <div class="title">Menu</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header ">
      <ion-list id="menu-list1">
        <ion-item id="menu-list-item1" ui-sref="menu.home" menu-close="">Home</ion-item>
        <ion-item id="menu-list-item2" ng-show="showSignup" ui-sref="menu.signup" menu-close="">Signup</ion-item>
        <ion-item id="menu-list-item3" ng-show="showLogin" ui-sref="menu.login" menu-close="">Login</ion-item>
        <ion-item id="menu-list-item19" ui-sref="menu.myProfile" menu-close="">My Profile</ion-item>
        <ion-item id="menu-list-item20" ui-sref="menu.map" menu-close="">My Map</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
